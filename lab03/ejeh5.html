<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Dongle:wght@300&family=Nunito:wght@600&family=Roboto+Flex:wght@200;300;400;500&family=Roboto+Serif:ital,wght@0,200;1,200;1,300;1,400;1,900&family=Roboto+Slab:wght@100;200;300&family=Roboto:ital,wght@1,300;1,500;1,700&family=Sofia&display=swap');
            </style>
        <link rel="stylesheet" href="ejeh5.css">
        <title>Casa de Cambio</title>
        <script>
            function convertir(){
                var valore = parseInt(document.getElementById("valor").value);
                var resultado = 0;
                var dolar = 3.76;
                var euro = 4.13;
                
                if (document.getElementById("uno").checked){
                    resultado = valore / dolar;
                    alert("El cambio de Soles a Dolares es: $" + resultado.toFixed(2))
                    } else{
                        if (document.getElementById("dos").checked){
                            resultado = valore / euro;
                            alert("El cambio de Soles a Euros es: " +  resultado.toFixed(2))
                        } else {
                            alert("Complete todos los requerimientos")
                        }
                    }
            }
        </script>
        
    </head>
    <body>
        <h3>CASA DE CAMBIO</h3>
        <br class="formulario">
            <p>Seleccionar moneda a enviar:</p>
            <input type="radio" name="cambio" id="uno">Dolar
            <input type="radio" name="cambio" id="dos">Euro
            <p>Ingrese monto:</p>
            <input type="number" id="valor" min="1" max="100000"> <br/>
            <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
        </form>
    </body>
</html>
